<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام طلب المطعم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .product-name {
            font-weight: bold;
            font-size: 18px;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #cart {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #order-form {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        #order-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #order-form button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        #complete-order {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>قائمة الطعام</h1>
    
    <div class="product">
        <div class="product-name">برجر لحم</div>
        <div class="product-price">10,000 دينار</div>
        <button class="add-to-cart" onclick="addToCart('برجر لحم', 10000)">إضافة إلى السلة</button>
    </div>
    
    <div class="product">
        <div class="product-name">بيتزا</div>
        <div class="product-price">15,000 دينار</div>
        <button class="add-to-cart" onclick="addToCart('بيتزا', 15000)">إضافة إلى السلة</button>
    </div>
    
    <div id="cart">
        <h2>سلة التسوق</h2>
        <div id="cart-items"></div>
        <div id="cart-total">المجموع: 0 دينار</div>
        <button id="complete-order" onclick="showOrderForm()">إتمام الطلب</button>
    </div>
    
    <div id="order-form">
        <h3>معلومات الزبون</h3>
        <form id="customer-info">
            <div>
                <label for="customer-name">الاسم الكامل:</label>
                <input type="text" id="customer-name" required>
            </div>
            <div>
                <label for="customer-address">العنوان:</label>
                <input type="text" id="customer-address" required>
            </div>
            <div>
                <label for="customer-phone">رقم الهاتف:</label>
                <input type="tel" id="customer-phone" required>
            </div>
            <button type="submit">إرسال الطلب عبر واتساب</button>
        </form>
    </div>

    <script>
        let cart = [];
        
        function addToCart(name, price) {
            cart.push({name, price});
            updateCart();
        }
        
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                total += item.price;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <span>${item.name}</span>
                    <span>${item.price.toLocaleString()} دينار</span>
                `;
                cartItems.appendChild(itemElement);
            });
            
            cartTotal.textContent = `المجموع: ${total.toLocaleString()} دينار`;
        }
        
        function showOrderForm() {
            if (cart.length === 0) {
                alert('السلة فارغة، يرجى إضافة عناصر أولاً');
                return;
            }
            document.getElementById('order-form').style.display = 'block';
        }
        
        document.getElementById('customer-info').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // جمع معلومات الطلب
            const orderItems = cart.map(item => 
                `- ${item.name}: ${item.price.toLocaleString()} دينار`
            ).join('%0A');
            
            const customerName = document.getElementById('customer-name').value;
            const customerAddress = document.getElementById('customer-address').value;
            const customerPhone = document.getElementById('customer-phone').value;
            
            // إنشاء رسالة واتساب
            const whatsappMessage = 
                `*طلب جديد*%0A%0A` +
                `*الزبون:* ${customerName}%0A` +
                `*العنوان:* ${customerAddress}%0A` +
                `*الهاتف:* ${customerPhone}%0A%0A` +
                `*الطلبات:*%0A${orderItems}%0A%0A` +
                `*المجموع:* ${cart.reduce((sum, item) => sum + item.price, 0).toLocaleString()} دينار`;
            
            // إرسال عبر واتساب إلى الرقم المطلوب 07701236363
            window.open(`https://wa.me/9647701236363?text=${whatsappMessage}`, '_blank');
            
            // تفريغ السلة بعد الإرسال
            cart = [];
            updateCart();
            document.getElementById('order-form').style.display = 'none';
            this.reset();
            
            alert('تم إرسال طلبك بنجاح! سيتم التواصل معك قريباً.');
        });
    </script>
</body>
</html>
