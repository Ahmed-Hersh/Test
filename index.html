<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الطعام | Tasty Fast Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #FF9F43;
            --accent-color: #6BCB77;
            --drink-color: #4D96FF;
            --dark-color: #333;
            --light-color: #f9f9f9;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
            font-size: 0.9rem;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        header {
            background-color: #fff;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 5px 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        
        .logo {
            text-align: center;
        }
        
        .logo h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 2px;
        }
        
        .logo p {
            color: var(--dark-color);
            font-size: 0.8rem;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropbtn {
            background-color: transparent;
            color: var(--dark-color);
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 140px;
            box-shadow: var(--shadow);
            z-index: 1;
            right: 0;
            border-radius: 5px;
        }
        
        .dropdown-content a {
            color: var(--dark-color);
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .dropdown-content a:hover {
            background-color: rgba(255, 107, 107, 0.1);
            color: var(--primary-color);
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 10px;
            flex-wrap: wrap;
            padding: 8px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            margin: 0 10px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            color: var(--primary-color);
            background-color: rgba(255, 107, 107, 0.1);
        }
        
        .menu-section {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: var(--shadow);
        }
        
        .menu-section h2 {
            color: var(--section-color);
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px dashed var(--section-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* نظام الشبكة المعدل */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .menu-card {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        
        .menu-card:hover {
            transform: translateY(-3px);
        }
        
        .card-image {
            height: 120px;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .menu-card:hover .card-image img {
            transform: scale(1.05);
        }
        
        .card-header {
            padding: 10px;
            background-color: var(--section-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h3 {
            font-size: 0.9rem;
            font-weight: 700;
        }
        
        .price {
            background-color: white;
            color: var(--section-color);
            padding: 3px 8px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.8rem;
        }
        
        .card-body {
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-body p {
            margin-bottom: 10px;
            color: #555;
            font-size: 0.8rem;
            line-height: 1.5;
        }
        
        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }
        
        .add-to-cart {
            display: inline-block;
            border: none;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            flex: 1;
            background-color: var(--dark-color);
            color: white;
        }
        
        .add-to-cart:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        /* سلة التسوق */
        .cart-container {
            position: fixed;
            bottom: 15px;
            left: 15px;
            z-index: 1000;
        }
        
        .cart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -3px;
            right: -3px;
            background-color: var(--dark-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }
        
        .cart-panel {
            position: fixed;
            bottom: 70px;
            left: 15px;
            width: 300px;
            max-height: 350px;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 15px;
            overflow-y: auto;
            display: none;
            z-index: 999;
            font-size: 0.9rem;
        }
        
        .cart-panel.show {
            display: block;
        }
        
        .cart-items {
            margin-bottom: 15px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 700;
        }
        
        .cart-item-price {
            color: var(--primary-color);
        }
        
        .cart-item-remove {
            color: #ff0000;
            cursor: pointer;
            margin-right: 8px;
            font-size: 0.9rem;
        }
        
        .cart-total {
            font-weight: 700;
            font-size: 1rem;
            text-align: left;
            padding: 10px 0;
        }
        
        .checkout-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .checkout-btn:hover {
            background-color: #4CAF50;
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 20px 0 10px;
            margin-top: 20px;
            font-size: 0.8rem;
        }
        
        .contact-info {
            margin-bottom: 15px;
            padding: 0 10px;
        }
        
        .contact-info h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .contact-info p {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .copyright {
            text-align: center;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* نموذج معلومات الزبون */
        .customer-form {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            display: none;
        }
        
        .customer-form.show {
            display: flex;
        }
        
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }
        
        .form-container h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
            text-align: center;
            font-size: 1.2rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.9rem;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .form-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .submit-btn {
            background-color: var(--accent-color);
            color: white;
        }
        
        .cancel-btn {
            background-color: #f1f1f1;
            color: var(--dark-color);
        }
        
        /* تحسينات للهواتف */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .menu-card {
                max-width: 100%;
            }
            
            .card-image {
                height: 150px;
            }
            
            .dropdown-content {
                right: auto;
                left: 0;
            }
            
            .cart-panel {
                width: 90%;
                max-height: 60vh;
                left: 5%;
                bottom: 80px;
            }
            
            .form-container {
                padding: 15px;
            }
        }
        
        /* Animation for section when scrolled to */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .menu-section {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        
        .menu-section:nth-child(1) { animation-delay: 0.1s; }
        .menu-section:nth-child(2) { animation-delay: 0.2s; }
        .menu-section:nth-child(3) { animation-delay: 0.3s; }
        .menu-section:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <!-- باقي الكود يبقى كما هو بدون تغيير -->
    <!-- ... -->
    
    <script>
        // سلة التسوق
        let cart = [];
        const cartBtn = document.querySelector('.cart-btn');
        const cartPanel = document.querySelector('.cart-panel');
        const cartItemsContainer = document.querySelector('.cart-items');
        const cartTotal = document.querySelector('.cart-total');
        const cartCount = document.querySelector('.cart-count');
        const checkoutBtn = document.querySelector('.checkout-btn');
        const customerForm = document.querySelector('.customer-form');
        const cancelBtn = document.querySelector('.cancel-btn');
        
        // عرض/إخفاء سلة التسوق
        cartBtn.addEventListener('click', () => {
            cartPanel.classList.toggle('show');
        });
        
        // إضافة عنصر إلى السلة
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => {
                const name = e.target.getAttribute('data-name');
                const price = parseInt(e.target.getAttribute('data-price'));
                
                // التحقق مما إذا كان العنصر موجودًا بالفعل في السلة
                const existingItem = cart.find(item => item.name === name);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        name,
                        price,
                        quantity: 1
                    });
                }
                
                updateCart();
                showAddedToCartMessage(name);
            });
        });
        
        // تحديث سلة التسوق
        function updateCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name} × ${item.quantity}</div>
                        <div class="cart-item-price">${itemTotal.toLocaleString()} دينار</div>
                    </div>
                    <div class="cart-item-remove" data-name="${item.name}">
                        <i class="fas fa-trash"></i>
                    </div>
                `;
                
                cartItemsContainer.appendChild(cartItemElement);
            });
            
            cartTotal.textContent = `المجموع: ${total.toLocaleString()} دينار`;
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }
        
        // إزالة عنصر من السلة
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('cart-item-remove') || e.target.closest('.cart-item-remove')) {
                const removeBtn = e.target.classList.contains('cart-item-remove') ? 
                    e.target : e.target.closest('.cart-item-remove');
                const itemName = removeBtn.getAttribute('data-name');
                
                cart = cart.filter(item => item.name !== itemName);
                updateCart();
            }
        });
        
        // إتمام الطلب - عرض نموذج معلومات الزبون
        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) {
                alert('السلة فارغة، يرجى إضافة بعض العناصر أولاً');
                return;
            }
            
            customerForm.classList.add('show');
            cartPanel.classList.remove('show');
        });
        
        // إلغاء الطلب
        cancelBtn.addEventListener('click', () => {
            customerForm.classList.remove('show');
        });
        
        // إرسال الطلب
        document.getElementById('customer-info').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const customerName = document.getElementById('customer-name').value;
            const customerAddress = document.getElementById('customer-address').value;
            const customerPhone = document.getElementById('customer-phone').value;
            
            if (!customerName || !customerAddress || !customerPhone) {
                alert('الرجاء تعبئة جميع الحقول المطلوبة');
                return;
            }
            
            // إنشاء رسالة الطلب
            const orderItems = cart.map(item => 
                `- ${item.name} (${item.quantity} × ${item.price.toLocaleString()} دينار)`
            ).join('%0A');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            const message = 
                `*طلب جديد من Tasty Fast Food*%0A%0A` +
                `*معلومات الزبون:*%0A` +
                `الاسم: ${customerName}%0A` +
                `العنوان: ${customerAddress}%0A` +
                `الهاتف: ${customerPhone}%0A%0A` +
                `*تفاصيل الطلب:*%0A${orderItems}%0A%0A` +
                `*المجموع الكلي:* ${total.toLocaleString()} دينار`;
            
            // إرسال عبر واتساب إلى الرقم الجديد 07701236363
            window.open(`https://wa.me/9647701236363?text=${message}`, '_blank');
            
            // تفريغ السلة وإغلاق النماذج
            cart = [];
            updateCart();
            customerForm.classList.remove('show');
            document.getElementById('customer-info').reset();
            
            alert('تم إرسال طلبك بنجاح! سيتم التواصل معك قريباً.');
        });
        
        // رسالة تأكيد الإضافة للسلة
        function showAddedToCartMessage(itemName) {
            const message = document.createElement('div');
            message.textContent = `تمت إضافة ${itemName} إلى السلة`;
            message.style.position = 'fixed';
            message.style.bottom = '160px';
            message.style.left = '20px';
            message.style.backgroundColor = '#4CAF50';
            message.style.color = 'white';
            message.style.padding = '10px 15px';
            message.style.borderRadius = '5px';
            message.style.zIndex = '1000';
            message.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            message.style.animation = 'fadeInOut 3s ease-in-out';
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => message.remove(), 500);
            }, 2500);
        }
        
        // إضافة أنيميشن للرسالة
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateY(20px); }
                20% { opacity: 1; transform: translateY(0); }
                80% { opacity: 1; transform: translateY(0); }
                100% { opacity: 0; transform: translateY(20px); }
            }
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animation for menu sections when they come into view
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.menu-section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
